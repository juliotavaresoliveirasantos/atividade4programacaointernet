<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Faça login no sistema</title>
        <style>
          body {
              background-color: #d1f0c3;
          }
      </style>
    </head>
    <body>
        <br/>
        <div class="container w-50">
            <h1>Login no Sistema</h1>
            <form method="POST" action="/login" class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="validationCustom01" name="usuario" value="" required>
                    <div class="valid-feedback">
                        OK!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, informe o nome do usuário!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="validationCustom02" name="senha" required>
                    <div class="valid-feedback">
                        OK!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, informe a senha.
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary me-2" type="submit">Login</button>
                        <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                    </div>
                </div>
            </form>
            <script>
                (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
            </script>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
